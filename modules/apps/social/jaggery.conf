    "initScripts": ["inits/app.js"],
    "urlMappings": [
        {
            "url": "/apis/v1/comments/*",
            "path": "/apis/v1/comments.jag"
        },
        {
            "url": "/apis/v1/rating/*",
            "path": "/apis/v1/rating.jag"
        },
        {
            "url": "/",
            "path": "/controllers/index.jag"
        },
        {
            "url": "/login",
            "path": "/controllers/login.jag"
        },
        {
            "url": "/logout",
            "path": "/controllers/logout.jag"
        },
        {
            "url": "/acs",
            "path": "/controllers/acs.jag"
        }
    ]
}
